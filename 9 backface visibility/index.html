    <title>backface visibility</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>backface visibility</h1>
    <p>backface property is used with transform property oftenly e.g. if we rotate an element to <span style="color: brown;">180deg</span> then we make its visibility hidden so that it show the back of this element.</p>
    <ol>
        backface visibility has two values
        <li>visible</li>
        <li>hidden</li>
    </ol>

    <hr>
    <!-- example starts from here  -->
    <div class="card">
        <div class="content">
            <div class="front">Front</div>
            <div class="back">Back!</div>
        </div>
    </div>
</body>
</html>
