<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>box-shadow (<span style="color: red;">box-shadow:horizontal verticle blur spread color</span>)</h1>
    <ol>
        <h2>box shadow properties one by one</h2>
        <li>horizontal offset</li>
        <li>verticle offset</li>
        <li>blur</li>
        <li>spread</li>
        <li>color</li>
    </ol>
    <h3>horizontal offset</h3>
    <div class="box h-offset"></div>
<hr>

    <h3>verticle offset</h3>
    <div class="box v-offset"></div>
<hr>

    <h3>blur</h3>
    <div class="box blur"></div>
<hr>

    <h3>spread</h3>
    <div class="box spread"></div>
<hr>

    <h3>color</h3>
    <div class="box color"></div>
<hr>

    <h3>inset</h3>
    <div class="box inset"></div>
<hr>

    <h3>Two shadows</h3>
    <div class="box two_shadows"></div>
<hr>


</body>
</html>
