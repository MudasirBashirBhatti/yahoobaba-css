    <title>box-decoration-break</title>

<body>
    <h1>box-decoration-break property</h1>
    <ol>
        There are two values in box-decoration-break
        <li>slice(default value)</li>
        <li>clone</li>
    </ol>

    <!-- ........................................  -->
    <h2>clone</h2>
    <span class="clone box">Lorem ipsum dolor <br> sit amet <br> consectetur,<br> adipisicing elit. Nulla <br> aliquid!</span>
<hr>

    <h2>slice</h2>
    <span class="slice box">Lorem ipsum dolor <br> sit amet <br> consectetur,<br> adipisicing elit. Nulla <br> aliquid!</span>


</body>
</html>
