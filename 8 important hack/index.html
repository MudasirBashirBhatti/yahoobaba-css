<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important hack</title>
    <style>
        p{
            color: red;
        }
        .mycol{
            color: blue !important;
        }
        #mcolor{
            color: rgb(0, 22, 63);
        }
    </style>
</head>
<body>
    tag periority level is as: <br>
    1) inline <br>
    2) id <br>
    3) class <br>
    4) tag <br>
    to break this periority we use !important with property.
    <hr>
    <p class="mycol" id="mcolor" style="color: rgba(190, 108, 0, 0.747);">This is for testing</p>
</body>
</html>
