<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes related to link attribute</title>
    <style>
        a:link{
            color: red;
        }
        a:hover{
            color: blue;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: rgb(255, 0, 242);
        }
    </style>
</head>
<body>
    <a href="#">link1</a><br>
</body>
</html>
